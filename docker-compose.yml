services:
  driver:
    image: unifi-client
    container_name: unifi-client-driver
    build:
      context: .
      dockerfile: ./packages/taiko-client/Dockerfile
    restart: unless-stopped
    pull_policy: always
    ports:
      - "8090:8090"
    volumes:
      - ./host:/host
    command:
      - driver
      - --l1.ws
      - "${L1_WS}"
      - --l1.beacon
      - "${L1_BEACON}"
      - --l2.ws
      - "${L2_WS}"
      - --taikoL1
      - "${TAIKO_L1}"
      - --taikoL2
      - "${TAIKO_L2}"
      - --jwtSecret
      - host/jwt.txt
      - --l2.auth
      - "${L2_AUTH}"
      - --softBlock.port
      - "${SOFT_BLOCK_SERVER_PORT}"
      - --softBlock.jwtSecret
      - "${SOFT_BLOCK_SERVER_JWT_SECRET}"
      - --softBlock.corsOrigins
      - "${SOFT_BLOCK_SERVER_CORS_ORIGINS}"
      - --softBlock.signatureCheck
      - "${SOFT_BLOCK_SERVER_SIGNATURE_CHECK}"
      - --verbosity
      - "4"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  prover:
    image: unifi-client
    container_name: unifi-client-prover
    restart: unless-stopped
    pull_policy: always
    command:
      - prover
      - --l1.ws
      - "${L1_WS}"
      - --l2.ws
      - "${L2_WS}"
      - --l2.http
      - "${L2_HTTP}"
      - --taikoL1
      - "${TAIKO_L1}"
      - --taikoL2
      - "${TAIKO_L2}"
      - --taikoToken
      - "${TAIKO_TOKEN}"
      - --proverSet
      - "${PROVER_SET}"
      - --tx.gasLimit
      - "${TX_GAS_LIMIT}"
      - --l1.proverPrivKey
      - "${L1_PROVER_PRIVKEY}"
      - --prover.capacity
      - "${PROVER_CAPACITY}"
      - --raiko.host
      - "${RAIKO_HOST}"
      - --prover.l1NodeVersion
      - "${L1_NODE_VERSION}"
      - --prover.l2NodeVersion
      - "${L2_NODE_VERSION}"
      - --prover.blockConfirmations
      - "${PROVER_BLOCK_CONFIRMATIONS}"
      - --verbosity
      - "4"
    extra_hosts:
      - "host.docker.internal:host-gateway"
